{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="progressBar">

    <h1>{{ name }}</h1>
      <span id="progress">
        progress: {{ progress }}
      </span>
      <span id="challenges">
        {{ challenges }}
        {{ pass }}
        {{ fail }}
      </span>
      <span id="words">
        {{ words }}
        {{ correct }}
        {{ wrong }}
      </span>

  </div>

{% endblock %}
